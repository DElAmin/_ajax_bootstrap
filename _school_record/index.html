<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Records</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        function ajax_request(){
            //alert("It's OK");
            var student_name = document.getElementById('student_name').value;
            var student_subject = document.getElementById('student_subject').value;
            var student_fee = document.getElementById('student_fee').value;
            
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function(){
                if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                    var test_div = document.getElementById('test');
                    test_div.innerHTML = xmlhttp.responseText;
                }        
            }
            xmlhttp.open('GET', 'data.php?student_name='+student_name+'&student_subject='+student_subject+'&student_fee='+student_fee, true);
            xmlhttp.send();
        }
    </script>
    <style>
        .btn, .form-control {
            border-radius: 0;
        }
    </style>
</head>
<body onload="ajax_request();">
    <!-- <div class="jumbotron"></div> -->
    <div class="container">
        <div class="jumbotron">
            <h1>School Records</h1>
        </div>
        <div class="form-horizontal">
            <div class="form-group">
                <label for="" class="control-label col-md-2">Student Name</label>
                <div class="col-md-8">
                    <input type="text" id="student_name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">Student Subject</label>
                <div class="col-md-3">
                    <select id="student_subject" class="form-control">
                        <option value="">Select your subject</option>
                        <option value="Psychology">Psychology</option>
                        <option value="Computer">Computer</option>
                        <option value="Biology">Biology</option>
                        <option value="Mechanical">Mechanical</option>
                    </select>
                </div>
                <label for="" class="control-label col-md-2">Student Fee</label>
                <div class="col-md-3">
                    <input id="student_fee" type="number" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-2">
                    <button class="btn btn-danger btn-block" onclick="ajax_request('add_new_record');">Add New Record</button>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead >
                <tr class="success">
                    <th>Student Number</th>
                    <th>Student Name</th>
                    <th>Student Subject</th>
                    <th>Student Fee</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="test">
                
            </tbody>
        </table>
    </div>   
</body>
</html>
